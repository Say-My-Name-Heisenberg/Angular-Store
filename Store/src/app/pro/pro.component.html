<h1 class="display2 text-center bg-primary">Products</h1>

<div class="card-columns">
    <div class="card" style="width:400px" *ngFor="let i of products">
        <img class="card-img-top" src="{{i.image}}" style="width:18rem" alt="Card image">
        <hr>
        <div class="card-body">
        <h4 class="card-title">{{i.title}}</h4>
        <p class="card-text font-weight-bold">{{i.price|currency:"EUR"}}</p>
            <div class="card-footer">
                <a  class="btn btn-primary" (click)='details()'>View More</a>
            </div>
        </div>
    </div>
</div>
